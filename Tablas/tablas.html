<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tablas</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<table class="table table-bordered table-striped table-hover table-condensed">
						<thead>
							<tr class="text-center">
								<th>Color</th>
								<th>Forma</th>
								<th>Lugar</th>
							</tr>
						</thead>
						<tr class="warning">
							<td>Azul</td>
							<td>Círculo</td>
							<td>Cocina</td>
						</tr>
						<tr class="danger">
							<td>Verde</td>
							<td>Triangulo</td>
							<td>Baño</td>
						</tr>
						<tr class="info">
							<td>Rojo</td>
							<td>Cuadrado</td>
							<td>Patio</td>
						</tr>
						<tr class="danger">
							<td>Violeta</td>
							<td>Rectángulo</td>
							<td>Living	</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
